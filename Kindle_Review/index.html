<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoSQL Query App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="container">
        <h1>NoSQL Query App</h1>
        <div class="button-container">
            <button id="query1Btn">Run Query 1</button>
            <button id="query2Btn">Run Query 2</button>
            <button id="query3Btn">Run Query 3</button>
        </div>
        <div id="queryResults">
            <div id="query1Result"></div>
            <div id="query2Result"></div>
            <div id="query3Result"></div>
        </div>
        <!-- <div id="output"></div> -->
        <!-- Add a canvas for the chart -->
        <canvas id="myChart"></canvas>
        <canvas id="myBarChart"></canvas>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
